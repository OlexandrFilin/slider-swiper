<!-- Slider main container -->
<div class="swiper swiper-hero hero-push-buton">
  <!-- <div class="image-slider swiper-container"> -->
  <!-- Additional required wrapper -->
  <div class="swiper-wrapper image-slide">
    <!-- Slides -->
    <!-- Slide 1 -->
    <div class="swiper-slide image-slider_image">
      <!-- image 1 -->
      <div class="hero-container">
        <div class="hero-img-cook-div hero-img-srink">
          <img
            class="hero-cook-img"
            src="https://tasty-treats-backend.p.goit.global/HestonChan.png"
            alt="Heston Chan"
          />
        </div>
        <!-- image 2 -->
        <div class="hero-img-div hero-img-srink">
          <img
            class="hero-tried-img"
            src="https://tasty-treats-backend.p.goit.global/previewDish1.png"
            alt="Grilled, smoky, delicious barbecue"
          />
          <h2 class="hero-name-treat">Grilled, smoky, delicious barbecue</h2>
          <p class="hero-country-treat">ITALI</p>
        </div>
        <!-- image 3 -->
        <div class="hero-img-div-fill hero-img-srink">
          <img
            class="hero-tried-img-flll"
            src="https://tasty-treats-backend.p.goit.global/imgDish1.png"
            alt="Grilled, smoky, delicious barbecue"
          />
        </div>
      </div>
    </div>

    <!-- Slide 2 -->
    <div class="swiper-slide image-slider_image">
      <!-- image 1 -->
      <div class="hero-container">
        <div class="hero-img-cook-div hero-img-srink">
          <img
            class="hero-cook-img"
            src="https://tasty-treats-backend.p.goit.global/AnaSmyth.png"
            alt="Ana Smyth"
          />
        </div>
        <!-- image 2 -->
        <div class="hero-img-div hero-img-srink">
          <img
            class="hero-tried-img"
            src="https://tasty-treats-backend.p.goit.global/previewDish2.png"
            alt="Hot, cheesy and satisfying pizza"
          />
          <h2 class="hero-name-treat">Hot, cheesy and satisfying pizza</h2>
          <p class="hero-country-treat">ITALI</p>
        </div>
        <!-- image 3 -->
        <div class="hero-img-div-fill hero-img-srink">
          <img
            class="hero-tried-img-flll"
            src="https://tasty-treats-backend.p.goit.global/imgDish2.png"
            alt="Hot, cheesy and satisfying pizza"
          />
        </div>
      </div>
    </div>

    <!-- Slide 3-->
    <div class="swiper-slide image-slider_image">
      <!-- image 1 -->
      <div class="hero-container">
        <div class="hero-img-cook-div hero-img-srink">
          <img
            class="hero-cook-img"
            src="https://tasty-treats-backend.p.goit.global/FerranMeyer.png"
            alt="Ferran Meyer"
          />
        </div>
        <!-- image 2 -->
        <div class="hero-img-div hero-img-srink">
          <img
            class="hero-tried-img"
            src="https://tasty-treats-backend.p.goit.global/previewDish3.png"
            alt="Fluffy and sweet pancakes"
          />
          <h2 class="hero-name-treat">Fluffy and sweet pancakes</h2>
          <p class="hero-country-treat">ITALI</p>
        </div>
        <!-- image 3 -->
        <div class="hero-img-div-fill hero-img-srink">
          <img
            class="hero-tried-img-flll"
            src="https://tasty-treats-backend.p.goit.global/imgDish3.png"
            alt="Fluffy and sweet pancakes"
          />
        </div>
      </div>
    </div>
  </div>
  <!-- If we need pagination -->
  <div class="swiper-pagination"></div>

  <!-- If we need navigation buttons -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- If we need scrollbar -->
  <!-- <div class="swiper-scrollbar"></div> -->
</div>
